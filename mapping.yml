sources:
  data-source: ['/data/nano-aop-paper-sheet-comma-latest-rowid.csv~csv']
  
external:
  licenseUrl: https://creativecommons.org/licenses/by/4.0/
  publisherName: Ammar Ammar
  datasetName: NANO-AOP RDF
  datasetTitle: NANO-AOP RDF
  datasetDescription: RDF version of the data about adverse outcome pathways for nanomaterials extracted from the literature
  datasetSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:dataset_
  referenceSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:reference_
  chemicalSubstanceSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:chemicalSubstance_
  measureGroupSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:measurementGroup_
  assaySubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:assay_
  protocolSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:protocol_
  methodSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:method_
  endpointSubjectUrl: https://ammar257ammar.github.com/RDFied-datasets/ns:endpoint_
  aopEventUrl: https://identifiers.org/aop.events/

mappings:
  dataset:
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_datasetSubjectUrl)]
          - [grel:valueParameter2, $(_datasetName)]
    predicateobjects:
      - [rdf:type, void:DataSet~iri]
      - [dcterms:title, $(_datasetTitle), en~lang]
      - [dcterms:description, $(_datasetDescription), en~lang]
      - [dcterms:license, $(_licenseUrl)~iri]
      - [dcterms:publisher, $(_publisherName) , en~lang]
      # link dataset to substance
  chemicalSubstance:  
    sources:
      - data-source
    subjects:
      - function: grel:hashAndJoin
        type: iri
        parameters:
          - [grel:valueParameter, $(_chemicalSubstanceSubjectUrl)]
          - [grel:valueParameter2, $(row_id)_substance]
    predicateobjects:
      - [rdf:type, obo:CHEBI_59999~iri] # chemical substance
      - [rdfs:label, $(np), en~lang]
      - [dcterms:title, $(material_type_name), en~lang]
      - [dcterms:description, $(np): $(material_type_name), en~lang]
      - [dcterms:type, $(material_type)~iri]
      - [dcterms:identifier, $(erm_id)~iri]
      - [nci:C25492, $(mie_described_in_paper), en~lang] #https://ncithesaurus.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&code=C25492&ns=ncit
      - predicate: dcterms:source
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_datasetSubjectUrl)]
              - [grel:valueParameter2, $(_datasetName)]
      - predicate: dcterms:source
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_referenceSubjectUrl)]
              - parameter: grel:valueParameter2
                value: $(source)
      - predicate: sio:SIO_000636
        object:
          - function: grel:join
            type: iri
            parameters:
              - [grel:valueParameter, $(_aopEventUrl)]
              - parameter: grel:valueParameter2
                value: $(ke_id)
        condition:
          function: grel:stringNotContains
          parameters:
            - [grel:valueParameter, $(ke_id)]
            - [grel:valueParameter2, NA]
      - predicate: sio:SIO_000001
        object:
          - function: grel:join
            type: iri
            parameters:
              - [grel:valueParameter, $(_aopEventUrl)]
              - parameter: grel:valueParameter2
                value: $(related_ke_id)
        condition:
          function: grel:stringNotContains
          parameters:
            - [grel:valueParameter, $(related_ke_id)]
            - [grel:valueParameter2, NA]
      - predicate: obo:BFO_0000056
        object:
          - function: grel:hashAndJoin
            type: iri
            parameters:
              - [grel:valueParameter, $(_measureGroupSubjectUrl)] # the hashed string is the same for the material with added endpoint name and _mg at the end
              - parameter: grel:valueParameter2
                value: $(row_id)_primary_size_mg
      - predicate: obo:BFO_0000056
